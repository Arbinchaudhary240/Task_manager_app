{% extends 'my_app/base.html' %} 

{% block content %}
<div class="card p-4 shadow-sm border-danger">
    <h3>Delete Task</h3>
    <p>Are you sure you want to detele this task: <strong>"{{ task.title }}"</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
