{% extends 'my_app/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>My Tasks</h1>
        <a href="{% url 'create_task' %}" class="btn btn-primary">Add Task</a>
    </div>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'task_detail' task.id %}" class="fw-bold text-decoration-none text-dark">
                        {{ task.title }}
                    </a>
                    {% if task.is_completed %}
                        <span class="badge bg-success ms-2">Done</span>
                    {% else %}
                        <span class="badge bg-warning text-dark ms-2">Pending</span>
                    {% endif %}
                </div>
                <div>
                    <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </li>
        {% empty %}
            <p class="text-muted text-center">No tasks yet. Start by adding one!</p>
        {% endfor %}
    </ul>
{% endblock %}
